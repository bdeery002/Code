services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .  # ðŸ‘ˆ Tells Docker to use the 'Dockerfile' in the current directory
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8081:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://app:secret@db:5432/appdb
    # Now the command only handles the server start
    command: >
      bash -c "python manage.py migrate && 
               python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data: