
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>

 
<body>
  <div class="page-container">
    <nav class="cluster">
      <a href="images.html">Image Search</a>
      <a href="advanced.html">Advanced Search</a>
    </nav>

    <main class="center-screen">
      <section class="container stack">
        <h1 class="Page-Header">Google</h1>
      
        <form action="https://www.google.com/search" method="get" role="search" class="stack">
          <input type="search" name="q" placeholder="Search Google" required class="search-input">
          <div class="cluster">
            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
          </div>
          <input type="hidden" name="hl" value="en">
        </form>

      </section>
    </main>
  </div>
</body>


</html>
