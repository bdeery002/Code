
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search</title>
   
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>

<!-- This makes the <body> a flex container that:
     - Uses Flexbox for layout (so child elements can be arranged easily). d-flex means "display: flex". It allows you ttart using Flexbox so you can easily line up or center the things inside.”
     - Fills at least 100% of the screen height (min-vh-100)
     - Has a white background (bg-white)
     -d-flex: Start using Flexbox so you can easily line up or center the things inside."
     - flex-column: Stack the items like blocks in a column instead of side by side.”
  -->

  <body class="d-flex flex-column min-vh-100 bg-white border border-2 border-danger">
    
       <!-- Place links to Image Search and Advanced Search Pages at the top right of the page
        position-absolute aligns the nav to the top right corner
        end-0 and top-0 place it at the very top right
       -->
      <nav class="position-absolute end-0 top-0 p-3">
        <a class="link-primary me-3" href="images.html">Image Search</a>
        <a class="link-primary" href="advanced.html">Advanced Search</a>
      </nav>

      <!-- Centered the search both horizontally and vertically. -->
      
      <main class="container d-flex flex-grow-1 align-items-center justify-content-center border border-2 border-dark">
        <section class="text-center w-100 border border-2 border-danger">
          <h1 class="fw-bold display-4 text-primary" aria-label="Google">Google</h1>
          <!--The action attribute tells the browser where to send the form data when the user clicks Submit.-->
          <form class="mt-3 border border-2 border-success" action="https://www.google.com/search" method="get" role="search">
            <div class="d-flex justify-content-center">
              <input class="form-control form-control-lg search-input" type="text" name="q" aria-label="Search" placeholder="Search Google" autofocus required />
            </div>
            <div class="mt-3">
              <input class="btn btn-light me-2" type="submit" value="Google Search" />
              <input class="btn btn-light" type="submit" name="btnI" value="I'm Feeling Lucky" />
              <input type="hidden" name="hl" value="en" />
            </div>
          </form>
        </section>
      </main>
      
      

          <!--The <script> tag for Bootstrap JS can go at the end of the body so it loads after the page content.-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
  </body>
</html>
