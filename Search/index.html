
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>


  <body class="d-flex flex-column min-vh-100">
    
    <!-- Place links to Image Search and Advanced Search Pages at the top right of the page -->
    <nav class="position-absolute end-0 top-0 p-3">
      <a class="link-primary me-3" href="images.html">Image Search</a>
      <a class="link-primary" href="advanced.html">Advanced Search</a>
    </nav>

    <!-- Centered the search both horizontally and vertically. -->
    
    <main class="container d-flex flex-grow-1 align-items-center justify-content-center">
      <section class="text-center w-100">
        <h1 class="fw-bold display-4 text-primary" aria-label="Google">Google</h1>
        <!--The action attribute tells the browser where to send the form data when the user clicks Submit.-->
        <form class="mt-3" action="https://www.google.com/search" method="get" role="search">
          <div class="d-flex justify-content-center">
            <input class="form-control form-control-lg search-input" type="text" name="q" aria-label="Search" placeholder="Search Google or type a URL" autofocus required />
          </div>
          <div class="mt-3">
            <input class="btn btn-light me-2" type="submit" value="Google Search" />
            <input class="btn btn-light" type="submit" name="btnI" value="I'm Feeling Lucky" />
            <input type="hidden" name="hl" value="en" />
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center text-muted small py-3 mt-auto">Built for CS50-style Search assignment</footer>
  </body>
</html>
