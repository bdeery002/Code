
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Image Search</title>

    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    <!-- Your custom CSS file for extra styles -->
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>

  <!-- Body content starts here -->
  <!-- d-flex flex-column min-vh-100: makes body a flex container, vertical layout, full viewport height -->
  <body class="d-flex flex-column min-vh-100">

    <!-- Navigation bar positioned at top-right -->
    <nav class="position-absolute end-0 top-0 p-3">
      <!-- Link back to main Google Search page -->
      <a class="link-primary" href="index.html">Google Search</a>
    </nav>

    <!-- Main content area -->
    <!-- container: Bootstrap wrapper, d-flex: flexbox, flex-grow-1: fills space, align-items-center & justify-content-center: centers content -->
    <main class="container d-flex flex-grow-1 align-items-center justify-content-center">
      <section class="text-center w-100">
        <!-- Page heading -->
        <h1 class="fw-bold display-5 text-primary" aria-label="Google Images">Images</h1>

        <!-- Search form -->
        <!-- action: where to send data (Google search), method=get: adds query to URL -->
        <form class="mt-3" action="https://www.google.com/search" method="get" role="search">
          <!-- Input field for search query -->
          <div class="d-flex justify-content-center">
            <!-- form-control-lg: large input, search-input: custom style -->
            <input class="form-control form-control-lg search-input" 
                   type="text" 
                   name="q" 
                   aria-label="Search images" 
                   placeholder="Search images" 
                   required />
          </div>

          <!-- Hidden input so Google knows it's an image search -->
          <input type="hidden" name="tbm" value="isch" />

          <!-- Submit button -->
          <div class="mt-3">
            <input class="btn btn-light" type="submit" value="Image Search" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
