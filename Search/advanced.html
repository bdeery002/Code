
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

 <div class="page-container">

  <nav class="cluster">
    <a class="nav-link" href="index.html">Google Search</a>
  </nav>

      <main class="center-screen">
        <section class="container stack" style="text-align:center;">

          <h1 class="Page-Header">Advanced Search </h1>

              <form action="https://www.google.com/search" method="get" role="search" class="stack">
                
                <label for="as_q">Find pages with… <em>all these words:</em></label>
                <input id="as_q" type="search" name="as_q" placeholder="Enter all words" required class="search-input">

                
                <label for="as_epq">Find pages with… <em>this exact word or phrase:</em></label>
                <input id="as_epq" type="search" name="as_epq" placeholder="Enter a word or phrase" required class="search-input">

                
                <label for="as_oq">Find pages with… <em>any of these words:</em></label>
                <input id="as_oq" type="search" name="as_oq" placeholder="Enter words" required class="search-input">

               
                <label for="as_eq">Find pages with… <em>none of these words:</em></label>
                <input id="as_eq" type="search" name="as_eq" placeholder="Enter words to exclude" required class="search-input">

                <div class="actions">
                  <input class="btn" type="submit" value="Advanced Search" />
                </div>
            </form>
        </section>
      </main>
  </div>
</body>
</html>
