
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1" />
  </head>
  <body>
    <nav class="position-absolute end-0 top-0 p-3">
      <a class="link-primary" href="index.html">Google Search</a>
    </nav>

    <main class="container" aria-labelledby="adv-title">
      <h2 id="adv-title" class="mt-5">Advanced Search</h2>
      <form class="mt-3" action="https://www.google.com/search" method="get">
        <div class="mb-3">
          <label class="form-label" for="as_q">Find pages with… <em>all these words:</em></label>
          <input class="form-control search-input" id="as_q" name="as_q" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="as_epq">Find pages with… <em>this exact word or phrase:</em></label>
          <input class="form-control search-input" id="as_epq" name="as_epq" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="as_oq">Find pages with… <em>any of these words:</em></label>
          <input class="form-control search-input" id="as_oq" name="as_oq" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="as_eq">Find pages with… <em>none of these words:</em></label>
          <input class="form-control search-input" id="as_eq" name="as_eq" type="text" />
        </div>
        <div class="mt-2">
          <input class="btn btn-primary" type="submit" value="Advanced Search" />
        </div>
      </form>
    </main>
  </body>
</html>
