
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: mcr.microsoft.com/devcontainers/python:3.14-bookworm
    volumes:
      - ./djangotutorial:/workspaces/Code/djangotutorial:cached
    depends_on:
      - db
    command: sleep infinity

volumes:
  postgres_data: